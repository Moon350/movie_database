<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your image file */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around; /* Spread buttons out */
        }

        .button {
            margin: 0 100px;
            padding: 15px;
            text-align: center;
            background-color: white; /* Background color for the button box */
            border-radius: 10px; /* Optional: Add rounded corners to the button box */
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Optional: Add shadow to the button box */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            width: 100px;
            height: 100px;
        }

        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <div class="button">
            <h2 class="title">Game</h2>
            <a href="game.html">
                <img src="game-button-image.png" alt="Game Button">
            </a>
            <p class="description">Explore exciting games and have fun!</p>
        </div>
        <div class="button">
            <h2 class="title">Search</h2>
            <a href="search.html">
                <img src="search-button-image.png" alt="Search Button">
            </a>
            <p class="description">Find what you're looking for quickly and easily.</p>
        </div>
        <div class="button">
            <h2 class="title">Review</h2>
            <a href="review.html">
                <img src="review-button-image.png" alt="Review Button">
            </a>
            <p class="description">Share your thoughts and read others' reviews.</p>
        </div>
    </div>
</body>

</html>
